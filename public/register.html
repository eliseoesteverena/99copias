<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Crear cuenta | 99 copias</title>
  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <main class="container py-8">
  <div class="max-w-md mx-auto bg-white border rounded-lg p-6">
    <h1 class="text-3xl font-bold text-center mb-6">Crear Cuenta</h1>
    
    <form id="registerForm">
      <div class="mb-4">
        <label for="email" class="font-medium">Email</label>
        <input type="email" id="email" name="email" required 
               placeholder="tu@email.com">
      </div>
      
      <div class="mb-4">
        <label for="password" class="font-medium">Contraseña</label>
        <input type="password" id="password" name="password" required 
               minlength="6" placeholder="Mínimo 6 caracteres">
      </div>
      
      <div class="mb-6">
        <label for="confirmPassword" class="font-medium">Confirmar Contraseña</label>
        <input type="password" id="confirmPassword" name="confirmPassword" 
               required minlength="6" placeholder="Repite tu contraseña">
      </div>
      
      <button type="submit" class="w-full mb-4">Registrarse</button>
      
      <div id="errorMessage" class="text-sm text-center mb-2"></div>
      <div id="successMessage" class="text-sm text-center mb-2 text-primary"></div>
    </form>
    
    <p class="text-sm text-center mb-0">
      ¿Ya tienes cuenta? <a href="index.html" class="font-medium">Inicia sesión aquí</a>
    </p>
  </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="config.js"></script>
  <script src="register.js"></script>

</body>

</html>
