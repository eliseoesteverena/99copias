<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Login</title>
  
  <!-- HTML -->
  

  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Project -->
  <main class="container py-8">
  <div class="max-w-md mx-auto bg-white border rounded-lg p-6">
    <h1 class="text-3xl font-bold text-center mb-6">Iniciar Sesión</h1>
    
    <form id="loginForm">
      <div class="mb-4">
        <label for="email" class="font-medium">Email</label>
        <input type="email" id="email" name="email" required 
               placeholder="tu@email.com">
      </div>
      
      <div class="mb-4">
        <label for="password" class="font-medium">Contraseña</label>
        <input type="password" id="password" name="password" required 
               placeholder="Mínimo 6 caracteres">
      </div>
      
      <button type="submit" class="w-full mb-4">Ingresar</button>
      
      <div id="errorMessage" class="text-sm text-center mb-2"></div>
    </form>
    
    <p class="text-sm text-center mb-0">
      ¿No tienes cuenta? <a href="register.html" class="font-medium">Regístrate aquí</a>
    </p>
  </div>
</main>
  <!-- Supabase desde CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="config.js"></script>
  <script src="login.js"></script>
</body>

</html>
