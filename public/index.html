<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Mi SaaS</title>
  

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container" style="max-width: 400px; margin: 4rem auto; padding: 2rem;">
    <h1 class="text-3xl font-bold text-center mb-6">Iniciar Sesión</h1>
    
    <form id="loginForm" class="bg-white p-6 rounded-lg border">
      <div class="mb-4">
        <label for="email" class="block text-sm font-semibold mb-2">
          Correo Electrónico
        </label>
        <input 
          type="email" 
          id="email" 
          name="email"
          required
          autocomplete="email"
          class="w-full p-3 border rounded-md"
          placeholder="tu@email.com"
        >
      </div>
      
      <div class="mb-4">
        <label for="password" class="block text-sm font-semibold mb-2">
          Contraseña
        </label>
        <input 
          type="password" 
          id="password" 
          name="password"
          required
          autocomplete="current-password"
          class="w-full p-3 border rounded-md"
          placeholder="••••••••"
        >
      </div>
      
      <div id="errorMessage" class="text-red-600 text-sm mb-4" role="alert"></div>
      
      <button 
        type="submit" 
        class="w-full bg-primary text-white p-3 rounded-md font-semibold hover:bg-primary-dark"
      >
        Iniciar Sesión
      </button>
      
      <p class="text-center text-sm mt-4">
        ¿No tienes cuenta? 
        <a href="register.html" class="text-primary font-semibold">
          Regístrate aquí
        </a>
      </p>
    </form>
  </div>

  <!-- Scripts como módulos -->
  <script type="module" src="login.js"></script>
</body>
</html>
